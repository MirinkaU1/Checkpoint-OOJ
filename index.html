<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'achat OOJ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-Poppins">
    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold font-Poppins">Boutique Trendy Pink</h1>
        <div class="relative">
            <button id="cart-button" class="text-gray-700 focus:outline-none">
                <i class="fa-solid fa-cart-shopping text-4xl"></i>
            </button>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span>
        </div>
    </nav>

    <!-- Produits -->
    <main class="container mx-auto p-8">
        <h2 class="text-2xl font-bold mb-6">Produits Apple disponibles</h2>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Les produits seront injectés ici par JavaScript -->
        </div>
    </main>

    <!-- Modal du panier -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
        <div class="bg-white w-11/12 md:w-2/3 lg:w-1/2 p-6 rounded shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Votre Panier</h2>
                <button id="close-cart" class="text-gray-700 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <div id="cart-items" class="mb-4">
                <!-- Les articles du panier seront injectés ici par JavaScript -->
            </div>
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-semibold">Total :</h3>
                <p id="total-price" class="text-xl font-semibold">0 FCFA</p>
            </div>
            <div class="mt-4 text-right">
                <button id="checkout-button" class="bg-blue-500 text-white px-4 py-2 rounded">Passer à la caisse</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
